# Configuration
theme:
  name: material
#  custom_dir: theme
#  static_templates:
#  - 'home.html'


  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    primary: indigo
    accent: orange
  font:
    text: Roboto
    code: Roboto Mono
#  logo: assets/images/logo.png
#  favicon: assets/images/favicon.ico
  feature:
    tabs: true

# Extra CSS
#extra_css:
#  - 'assets/stylesheets/extra-docs.css'
#  - 'assets/stylesheets/home.css'

# Plugins
plugins:
    - search:
        lang: en

# Customization
#extra:
#  social:
#    - type: 'twitter'
#      link: 'https://'
#    - type: 'facebook'
#      link: 'https://'
#    - type: 'linkedin'
#      link: 'https://'
